services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: symfony_app
    volumes:
      - ./app:/app
    ports:
      - "8001:8080"   # http://localhost:8080
    env_file:
      - .env.docker
    environment:
      APP_ENV: dev
      SERVER_NAME: :8080
      CADDY_MERCURE: "off"
      XDEBUG_MODE: "${XDEBUG_MODE:-off}"  # active avec XDEBUG_MODE=debug
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: symfony_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: app
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8080:80
    depends_on:
      - db
    environment:
      - PMA_HOST=symfony_db
      - UPLOAD_LIMIT=64M

  mailpit:
    image: axllent/mailpit:latest
    container_name: symfony_mailpit
    ports:
      - "8025:8025"  # UI Mailpit
      - "1025:1025"  # SMTP

volumes:
  dbdata:
